<!doctype html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

</head>

<body>
  <div class="wrap">
    <img class="test" src="./data/홈화면.png" alt="">
    <div class="native-bar"><img src="./img/native-bar.png" alt=""></div>
    <main>
      <div class="swiper">
        <div class="swiper-wrapper main-contents-wrap">
          <section class="view-page swiper-slide account-1">
            <section class="main-section">
              <ul class="header-list">
                <li class="header-item"><img class="img-profile" src="./img/header-img1.png" alt=""></li>
                <li class="header-item">
                  <h2 class="header-title bk"></h2>
                </li>
                <li class="header-item">
                  <a href="javascript:;" class="header-icon"><img src="./img/header-ico1.png" alt=""></a>
                  <a href="javascript:;" class="header-icon"><img src="./img/header-ico2.png" alt=""></a>
                </li>
              </ul>
              <div class="info-box">
                <div class="account-number-area">
                  <span class="account-number gray"></span>
                </div>
                <h3 class="account-total bk"></h3>
                <div class="account-bar-area">
                  <div class="bar-cont">
                    <div class="bar">
                      <div class="bar-btn"></div>
                      <div class="bar-data"></div>
                    </div>
                  </div>
                  <button class="chart-btn">
                    <img src="./img/bar-ico.png" alt="">
                  </button>
                </div>
                <div class="account-remain gray">
                  <p><span class="date"></span>일 동안 <span class="amount"></span>원 남음</p>
                </div>
                <a href="javascript:;" class="transfer-btn">이체</a>
              </div>
              <div class="ad-box">
                <span class="bk">지금 낮은 이자로 생활대출을 신청하세요!</span>
                <a href="javascript:;" class="bk">Go</a>
              </div>
            </section>
            <section class="bottom-section">
              <div class="goal-box">
                <div class="goal-wrap">
                  <ul class="goal-list">
                  </ul>
                  <button class="goal-add">
                    <img src="./img/goal-add-ico.png" alt="">
                    <span>저금통 만들기</span>
                  </button>
                </div>
              </div>
              <ul class="detail-date-list">
              </ul>
              <button class="show-full-list"></button>
            </section>
          </section>
        </div>
      </div>

    </main>
    <nav class="menu-bar">
      <ul class="menu-list">
        <li class="menu-item"><a href="javascript:;"><img src="./img/nav-ico-home.png" alt=""></a></li>
        <li class="menu-item"><a href="javascript:;"><img src="./img/nav-ico-move.png" alt=""></a></li>
        <li class="menu-item"><a href="javascript:;"><img src="./img/nav-ico-chat.png" alt=""></a></li>
        <li class="menu-item"><a href="javascript:;"><img src="./img/nav-ico-more.png" alt=""></a></li>
      </ul>
    </nav>
  </div>
  
  <script src="./js/main.js" defer></script>    

</body>

</html>
